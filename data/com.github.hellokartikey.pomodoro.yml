id: com.github.hellokartikey.Pomodoro
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: pomodoro
cleanup:
  - /opt
  - /lib

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri

modules:
  - name: pomodoro
    buildsystem: simple
    build-options:
      env:
        - CONAN_HOME=/app/opt/conan

    build-commands:
      - conan install -nr -ctools.cmake.cmaketoolchain:generator=Ninja .
      - cmake --preset conan-release -DCLANG_FORMAT=OFF -DCMAKE_INSTALL_PREFIX=/app
      - cmake --build build/Release
      - cmake --install build/Release

    sources:
      - type: dir
        path: '..'

    modules:
      - name: conan-dependencies
        buildsystem: simple
        build-options:
          env:
            - CONAN_HOME=/app/opt/conan

          build-args:
            - --share=network

        sources:
          - type: file
            path: '../conanfile.py'

        build-commands:
          - conan profile detect
          - conan install -bmissing -ctools.cmake.cmaketoolchain:generator=Ninja .

        modules:
          - python3-conan.json
